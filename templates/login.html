<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instapaper</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: normal;
            color: #444;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-family: inherit;
        }

        input:focus {
            border-color: #555;
        }

        /* Submit Button */
        button {
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background: #444;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        /* Link */
        a {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #444;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Welcome Back</h1>
        <p>Log in to access your saved articles and continue reading where you left off.</p>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
        <div class="footer">
            &copy; Powered by Instapaper.
        </div>
    </div>
</body>

</html>
